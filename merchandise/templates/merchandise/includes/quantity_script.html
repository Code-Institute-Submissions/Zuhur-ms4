<script type="text/javascript">

    // Increment quantity by 1 when plus button clicked
    $('.increment-qty').click(function(e) {
            e.preventDefault();
            var closestInput = $(this).closest('.add-to-cart').find('.qty_input')[0];
            var currentValue = parseInt($(closestInput).val());
            $(closestInput).val(currentValue + 1);
            var itemId = $(this).data('item_id');
            btnActivity(itemId);
        });

    // Decrement quantity by 1 when minus button clicked
    $('.decrement-qty').click(function(e) {
        e.preventDefault();
        var closestInput = $(this).closest('.add-to-cart').find('.qty_input')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1);
        var itemId = $(this).data('item_id');
        btnActivity(itemId);
    });

function btnActivity(itemId) {
        var currentValue = parseInt($(`#id_qty_${itemId}`).val());
        var minusInactive = currentValue < 2;
        var plusActive = currentValue > 9;
        $(`#decrement-qty_${itemId}`).prop('disabled', minusInactive);
        $(`#increment-qty_${itemId}`).prop('disabled', plusActive);
    }
    
</script>
